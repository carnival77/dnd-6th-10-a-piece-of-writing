name: a-piece-of-writing

on:
  push:
    branches:
#      - version/2020-12-11 # (1) 실습하시는분들은 master로 하시면 됩니다. (저는 별도 브랜치로 지정)
      - main # 향후 main으로 merge 시 main 브랜치로 변경 예정
#      - feature/27-CI
#      현재 만드는 Github Action의 트리거 브랜치를 지정합니다.

  workflow_dispatch: # (2) 수동 실행
#  브랜치 push 이벤트외에, 수동으로 실행하는 것도 가능하게 만드는 옵션입니다.

# S3 버킷 관련 설정
env:
  S3_BUCKET_NAME: a-piece-of-writing-bucket
  PROJECT_NAME: a-piece-of-writing



jobs:
  build:
    runs-on: ubuntu-latest # (3)
#    해당 Github Action 스크립트가 작동될 OS 환경을 지정합니다.

    env:
      working-directory: ./backend
#  Change Directory from 'dnd-6th-10-a-piece-of-writing' to 'backend' to execute gradlew command
#      working-directory 프로퍼티 작성
#    env를 선언하여 working directory를 상수로 저장해 둡니다.
#      working-directory 프로퍼티는 명령을 실행할 때 마다 수행해 주어야 합니다. 터미널처럼 한번 경로를 이동한다고 상태가 남는 것이 아니라 매번 새로 실행하기 때문입니다.

    steps:
      - name: Checkout
        uses: actions/checkout@v2 # (4)
#        프로젝트 코드를 checkout 합니다.

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1 # (5)
        with:
          java-version: 1.8
#          Github Action이 실행될 OS에 Java를 설치합니다.

#      위의 env:working-directory로 해결
#      - name: Change Directory from 'dnd-6th-10-a-piece-of-writing' to 'backend' to execute gradlew command
#        run: cd backend/

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew # (6)
        working-directory: ${{ env.working-directory }}
#        run: chmod +x ./backend/gradlew # (6) # Grant execute permission for gradlew 스텝에서 chmod: cannot access './gradlew': No such file or directory 오류 발생하여 해결 위해 경로 변경 -> working directory로 해결
        shell: bash
#        gradle wrapper를 실행할 수 있도록 실행 권한 (+x)을 줍니다.
#        해당 실행 권한이 있어야 아래 (7) 를 실행할 수 있습니다.

      - name: Build with Gradle
        run: ./gradlew clean build # (7)
        working-directory: ${{ env.working-directory }}
#        run: ./backend/gradlew clean build # (7) # Grant execute permission for gradlew 스텝에서 chmod: cannot access './gradlew': No such file or directory 오류 발생하여 해결 위해 경로 변경 -> working directory로 해결
        shell: bash
#        gradle wrapper를 통해 해당 프로젝트를 build 합니다.

      # Time Action 추가
      # build 시점의 현재 시간을 확인하는 기능
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        # get-current-time 에서 지정한 포맷대로 현재 시간을 노출하게 됩니다.
        shell: bash

      # S3 관련 설정
      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip


